name: .NET

on:
  push:
    branches: [ "master", "gh-actions" ] # only for test
  pull_request:
    branches: [ "master", "gh-actions" ] # only for test

env:
  NuGetDirectory: ${{ github.workspace }}/nuget

jobs:
  build_and_test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            3.1.x
            6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore -c Release
      - name: Test on .netcoreapp3.1
        run: dotnet test -c Release -f netcoreapp3.1 --no-build --verbosity normal
      - name: Test on .net6.0
        run: dotnet test -c Release -f netcoreapp3.1 --no-build --verbosity normal

  create_nuget:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
      with:
        # Fetches entire history, so we can analyze commits since last tag
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
    - name: Calc nuget package version
      id: calc-nuget-version
      run: echo "NugetPackageVersion=$(git describe --tags --abbrev=1 | sed 's/-/./')" >> $GITHUB_ENV
    - name: Pack nuget
      run: dotnet pack -c Release -v minimal -o ${{ env.NuGetDirectory }} -p:PackageVersion=${{ env.NugetPackageVersion }}
    - uses: actions/upload-artifact@v3
      with:
        name: nuget
        if-no-files-found: error
        retention-days: 7
        path: ${{ env.NuGetDirectory }}/*.nupkg

  deploy_nuget:
    runs-on: ubuntu-22.04
    needs: [ create_nuget, build_and_test ]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: nuget
          path: ${{ env.NuGetDirectory }}
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
      - name: Publish NuGet package
        run: dotnet nuget push ${{ env.NuGetDirectory }}/*.nupkg --api-key "${{ secrets.NUGET_APIKEY }}" --source https://api.nuget.org/v3/index.json
